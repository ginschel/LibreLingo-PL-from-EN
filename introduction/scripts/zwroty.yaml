Phrases:

  - Phrase: Jasne!
    Translation: Of course!
    
  - Phrase: Dzień dobry!
    Translation: Good morning!
    Alternative translations:
      - Good day!
 - Phrase: Dzień dobry, ja jestem [Jan].
    Alternative versions:
      - Dzień dobry, jestem [Jan].
 Translation: Good morning, I am [Jan].

  - Phrase: Ja mam na imię [Piotr]
    Alternative versions:
      - Mam na imię [Piotr]
    Translation: My name is [Piotr]
    Alternative translations:
      - I am called [Piotr]
      - I'm called [Piotr]

  - Phrase: Co słychać?
 Translation: How are you?

  - Phrase: Co tam?
    Alternative versions:
      - Co u ciebie?
 Translation: What's up?

  - Phrase: Miło cię poznać
    Translation: Nice to meet you
    Alternative translations:
      - Nice meeting you

  - Phrase: Do zobaczenia później!
 Translation: See you later!
    Alternative translations:
      - See you soon!

  - Phrase: Jak masz na imię?
 Translation: What's your name?
    Alternative translations:
      - What is your name?
 - Phrase: Jak się pan/pani ma?
    Translation: How are you? (formal version)
  
  - Phrase: Jak się masz?
 Translation: How are you? (friendly version)
  
  - Phrase: A ty?
    Translation: And you?
 (friendly version)
  
  - Phrase: Skąd pan/pani jest?
    Translation: Where are you from?
 (formal version)
  
  - Phrase: Skąd jesteś?
    Translation: Where are you from?
 (friendly version)

  - Phrase: Jestem z...
    Translation: I am from...

  - Phrase: Nie ma za co
    Translation: Nothing to it

  - Phrase: Przepraszam
    Translation: I'm sorry

  - Phrase: Igualmente
    Translation: Likewise

  - Phrase: Con permiso
    Translation: Excuse me (need to get through)

  - Phrase: Perdón
    Translation: Excuse me (accident)

  - Phrase: Hasta mañana
    Translation: Until tomorrow

  - Phrase: Tengo que irme
    Translation: I've gotta go

  - 
 Phrase: Estoy bien, gracias
    Translation: I am well, thanks
  
  - Phrase: ¡Buenas tardes!
 Translation: Good afternoon!
