Phrases:
  - Phrase: Mam jedenaście jabłek.
    Translation: I have eleven apples.
  - Phrase: On ma dwanaście pomarańczy.
    Translation: He has twelve oranges.
  - Phrase: Widzę trzynaście bananów.
    Translation: I see thirteen bananas.
  - Phrase: Ona je czternaście gruszek.
    Translation: She eats fourteen pears.
  - Phrase: Piętnaście jabłek jest czerwonych.
    Translation: Fifteen apples are red.
  - Phrase: Szesnaście pomarańczy jest słodkich.
    Translation: Sixteen oranges are sweet.
  - Phrase: Siedemnaście bananów jest żółtych.
    Translation: Seventeen bananas are yellow.

