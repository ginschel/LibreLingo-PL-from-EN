Skill:
  Name: Czasowniki (mnoga)
  Id: 24

New words: []

Phrases:
  - Phrase: My jemy jabłka
    Translation: We eat apples

  - Phrase: Wy pijecie sok
    Translation: You drink juice

  - Phrase: Oni lubią lody
    Translation: They like ice cream

  - Phrase: My śpiewamy razem
    Translation: We sing together

  - Phrase: One grają w piłkę
    Translation: They play ball

  - Phrase: Wy chodzicie do szkoły
    Translation: You go to school

  - Phrase: Oni czytają książki
    Translation: They read books

